<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <section class="main">
    <div class="circles">
      <img src="./images/bg-pattern-top.svg" alt="">
      <img src="./images/bg-pattern-bottom.svg" alt="">
    </div>

    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
        <div class="img-holder">
          <img src="/images/image-victor.jpg" alt="photo">
        </div>
        <h2 class="profile">Victor Crest <span class="age">26</span></h2>
        <h3 class="city">London</h3>
      </div>
      <div class="card-footer">
        <div class="item">
          <h4 class="item-number">80K</h4>
          <h5 class="item-value">Followers</h5>
        </div>
        <div class="item">
          <h4 class="item-number">803K</h4>
          <h5 class="item-value">Likes</h5>
        </div>
        <div class="item">
          <h4 class="item-number">1.4K</h4>
          <h5 class="item-value">Photos</h5>
        </div>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fatteeh Bantana</a>.
  </div>
</body>
</html>
